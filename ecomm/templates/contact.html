{% extends "base.html" %}
{% block title %}Contact Us{% endblock title %}
{% block body %}
<h1 class="text-center">Contact Us</h1>

<div class="container mt-2">

<div class="row">

    <div class="col-md-4"></div>
    <div class="col-md-4">

        <h2 class="text-dark">SignUp</h2>

  <form action="/contact" method="post">{% csrf_token %}
    <br>
  
    <label for="name">Full Name</label>
      <div class="form-group">
        <input type="name" class="form-control p-2"  id="name" name="name" placeholder="Enter Name" required>
      </div>
    <label for="email">Email</label>
      <div class="form-group">
        <input type="email" class="form-control p-2"  id="email" name="email" placeholder="Enter Email" required>
      </div>
    <label for="pass1">How can I Help you ?</label>
      <div class="form-group">
        <textarea type="text" class="form-control p-2"  id="desc" name="desc" placeholder="Enter Description" required> </textarea>
      </div>
    <label for="pnumber">Phone Number</label>
      <div class="form-group">
        <input type="number" class="form-control p-2"  id="pass2" name="pnumber" placeholder="Phone Number" required>
      </div>
    <br>
    <button type="submit" class="btn btn-dark">Submit</button>
  
    <br>
    <br>
    <br>
  
  </form>

    </div>
    <div class="col-md-4"></div>
</div>
{% endblock body %}
